# GitHub Action: Release bei Änderung der Versionsnummer in der Anwendung
#
# Dieser Workflow wird bei einem Push auf den 'main'-Branch ausgelöst.
# 1. Job 'tag-release': Liest die Versionsnummer aus 'logviewer.py'.
#    Wenn für diese Version noch kein Git-Tag existiert, wird er erstellt.
# 2. Job 'build-and-release': Startet nur, wenn ein neuer Tag erstellt wurde.
#    Kompiliert die Anwendung und veröffentlicht sie als GitHub Release.
name: Release on Version Change

on:
  push:
    branches:
      - main # oder master, je nach deinem Repository

jobs:
  # Job 1: Version aus der Datei lesen und Git-Tag erstellen
  tag-release:
    name: Create Tag from Version
    runs-on: ubuntu-latest
    permissions:
      contents: write # Erforderlich, um einen Git-Tag erstellen und pushen zu können
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: 1. Code auschecken
        uses: actions/checkout@v4

      - name: 2. Version aus logviewer.py auslesen
        id: get_version
        run: |
          VERSION=$(grep -oP 'APP_VERSION\s*=\s*"\K[^"]+' logviewer.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 3. Git-Tag erstellen (falls noch nicht vorhanden)
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Erstellt einen Tag im Format v1.2.3
          custom_tag: v${{ steps.get_version.outputs.version }}

  # Job 2: Anwendung kompilieren und veröffentlichen
  build-and-release:
    name: Build and Publish Release
    needs: tag-release
    if: needs.tag-release.outputs.new_tag # Startet nur, wenn Job 1 einen neuen Tag erstellt hat
    runs-on: windows-latest
    permissions:
      contents: write # Erforderlich, um ein Release zu erstellen

    steps:
      - name: 1. Code für das neue Tag auschecken
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.tag-release.outputs.new_tag }}

      - name: 2. Python-Umgebung einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Abhängigkeiten installieren
        run: pip install -r requirements.txt

      - name: 4. Anwendung mit PyInstaller kompilieren
        run: pyinstaller --name "Logfile-Viewer" --onefile --windowed --icon="icon.ico" --add-data "icon.ico;." "logviewer.py"

      - name: 5. Release-Artefakt vorbereiten (ZIP)
        id: prepare-artifact
        shell: pwsh
        run: |
          $version = "${{ needs.tag-release.outputs.version }}"
          $zipPath = "Logfile-Viewer-portable-v$version.zip"
          Compress-Archive -Path dist/Logfile-Viewer.exe -DestinationPath $zipPath
          echo "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: 6. GitHub Release erstellen und Artefakt hochladen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          gh release create ${{ needs.tag-release.outputs.new_tag }}
          --title "Logfile-Viewer v${{ needs.tag-release.outputs.version }}"
          --notes "Release der Version v${{ needs.tag-release.outputs.version }}."
          ${{ steps.prepare-artifact.outputs.zip_path }}